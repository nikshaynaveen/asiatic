name: asiatic
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.2.6 <4.0.0"

dependencies:
  cloud_firestore: ^4.17.0
  firebase_app_check: ^0.2.2+4
  firebase_auth: ^4.19.2
  firebase_core: ^2.30.0
  firebase_storage: ^11.7.2
  flutter:
    sdk: flutter
  get: ^4.6.6
  getx_screen: ^1.0.0
  image_picker: ^1.0.8
  intl: ^0.18.1
  path: ^1.9.0
  velocity_x: ^4.1.2

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/icons/
    - lib/services/category_model.json

fonts:
  - family: sans_regular
    fonts:
      - asset: assets/fonts/sans_regular.ttf

  - family: sans_semibold
    fonts:
      - asset: assets/fonts/sans_semibold.ttf

  - family: sans_bold
    fonts:
      - asset: assets/fonts/sans_bold.ttf
